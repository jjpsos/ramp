# For local development only.

version: '3'

services:
  invo-8.0:
    container_name: invo-8.0
    hostname: invo-80
    build: docker/8.0
    working_dir: /srv
    volumes:
      - .:/srv
    ports:
      - 80:80

  invo-8.1:
    container_name: invo-8.1
    hostname: invo-81
    build: docker/8.1
    working_dir: /srv
    volumes:
      - .:/srv
    ports:
      - 81:80

  mysql:
    container_name: invo-mysql
    hostname: invo-mysql
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_USER=phalcon
      - MYSQL_DATABASE=phalcon_invo
      - MYSQL_PASSWORD=secret
    ports:
      - 3306:3306
